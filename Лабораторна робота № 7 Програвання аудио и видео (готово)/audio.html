<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio</title>
</head>
<body>
    <audio id="audioPlayer" controls></audio>
</body>
<script>
    const audioList = ['audio/Homeboy_Hippie.mp3'];
    var audioCounter = 0;

    audio = document.getElementById('audioPlayer');
    audio.src = audioList[audioCounter];
    audio.addEventListener('ended',function() {
        audioCounter < audioList.length-1 ? audioCounter++ : audioCounter = 0;
        audio.src = audioList[audioCounter];
        audio.pause();
        audio.load();
        audio.play();
    });
</script>
</html>
